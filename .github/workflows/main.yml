name: New Release
 
on:
  push:
    branches: ["main"]
 
jobs:
  build:
      name: Build and Test
      timeout-minutes: 15
      runs-on: ubuntu-latest
      # To use Remote Caching, uncomment the next lines and follow the steps below.
      # env:
      #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      #  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
 
      steps:
        - name: Check out code
          uses: actions/checkout@v3
          with:
            fetch-depth: 2
 
        - name: Setup Node.js environment
          uses: actions/setup-node@v3
          with:
            node-version: 18
            cache: 'yarn'
 
        - name: Install dependencies
          run: yarn
 
        - name: Build
          run: yarn build
 
        - name: Test
          run: yarn test

        - name: Build Storybook
          run: yarn build:storybook

        - name: Deploy ðŸš€
          uses: JamesIves/github-pages-deploy-action@4.1.5
          with:
            branch: gh-pages
            folder: docs
            target-folder: docs
            clean: true

        - name: List output files
          run: ls apps/openwrt-config-dashboard/dist

        - name: Archive Production Artifact
          uses: actions/upload-artifact@v2
          with:
            name: openwrt-config-dashboard
            path: apps/openwrt-config-dashboard/dist

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: openwrt-config-dashboard

      - name: List files
        run: ls -R

      - name: Compress Artifact
        run: |
          zip -r openwrt-config-dashboard.zip index.html
          zip -r openwrt-config-dashboard.zip assets

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create a GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          draft: false
          prerelease: false
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./openwrt-config-dashboard.zip
          asset_name: openwrt-config-dashboard.zip
          asset_content_type: application/zip